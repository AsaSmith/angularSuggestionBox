<!DOCTYPE html>
<html>
  <head>
    <title>Suggestion Box</title>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="SuggestionBox" ng-controller="HomeController">
    <h1>{{ helloWorld }}</h1>
    <div ng-repeat="post in posts | orderBy:'-upvotes'">
      <p class="suggestion">{{post.title}}</p>
      <p class="upvotes">+{{post.upvotes}}</p>
      <p class="comments">{{post.comments}}</p>
    </div>

    <form ng-submit="addSuggestions()">
      <h3>Submit a Suggestion</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Add Your Idea Here!" ng-model="title"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    </div>

    <!--modules-->
    <script type="text/javascript" src="js/app.js"></script>

    <!--controllers-->
    <script type="text/javascript" src="js/controllers/HomeController.js"></script>

    <!--services-->
    <script type="text/javascript" src="js/services/suggestions.js"></script>



  </body>
</html>
